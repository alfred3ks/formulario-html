<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura básica de un formulario.</title>
</head>
<body>
  <!--
        La estructura básica de un formulario se compone a simples rasgos de 4 elementos:
        - form -> es la etiqueta que engloba nuestro formaulario.
        - label -> sirve para escribir el nombre del campo a rellenar.
        - input -> sirve para crear el campo que permite al usuario interactura.
        - button -> crea un boton que permite enviar el formalario,
    -->
  <form>
    <label>Nombre</label>
    <input type="text">
    <button>Enviar formulario</button>
  </form>

</body>
</html>
